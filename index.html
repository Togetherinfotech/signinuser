<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn & SignUp</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-QWsmZmBrxA4GzO4FxRYhO9pD7Oo5uK5Y3wD1zmxIymU6PgJ3yU0PdNxzA5p5e8LC"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" onsubmit="return validateSignIn()">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Username" id="signin-username" required />
          </div>
          <div class="input-field">
            <i class="bi bi-lock-fill"></i>
            <input type="password" placeholder="Password" id="signin-password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Enter the correct username and password to login</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form name="google-sheet" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Username" name="username" required />
          </div>
          <div class="input-field">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <div class="input-field">
            <i class="bi bi-lock-fill"></i>
            <input type="password" placeholder="Password" name="password" required />
          </div>
          <input type="hidden" name="submissionDate" id="submissionDate" />
          <input type="submit" value="Sign Up" class="btn solid" />
          <p class="social-text">If any queries complain in complain form</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>If you are new here, please enter your credentials for verification</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="./img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Welcome back! Please sign in using your credentials.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="./img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
